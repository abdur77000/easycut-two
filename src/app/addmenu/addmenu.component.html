<div>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form #servicePost = "ngForm" (ngSubmit)="onSubmit(servicePost.value)">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Service</h5>         
        </div>
        <div class="modal-body">
            <div>
            <label for="Servicename"><b>Service Name:</b></label>
            
            <input type="text" class="form-control" placeholder="Enter Service" name="Name" ngModel id="Name">
          
        </div>
        <div>
            <label for="Servieprice"><b>Service Price:</b></label>
            <input type="number" class="form-control" placeholder="Enter Price" name="Price" ngModel id="Price">
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add Service</button>
        </div>
      </form>
      </div>
    </div>
  </div>
